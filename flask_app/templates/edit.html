<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <a class="btn btn-success" href="/">Go Back</a>
    <form class="w-50 m-auto p-5 mt-4 border border-primary" action="/update/{{user.id}}" method="post">
        <h1>Edit {{user.first_name}} {{user.last_name}}</h1>
        <p>{{user}}</p>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" value="{{user.first_name}}" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" value="{{user.last_name}}" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" value="{{user.email}}" name="email" class="form-control">
        </div>
        <button class="btn btn-success">Update</button>
    </form>
</body>
</html>
